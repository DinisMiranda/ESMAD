<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Tabletop -->
      <a-box position="0 1.5 -3" rotation="90 0 0" depth="0.5" width="10" height="5" color="#663300"></a-box>
      
      <!-- Table legs -->
      <a-cylinder position="4.5 0.75 -4.75" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-4.5 0.75 -4.75" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="4.5 0.75 -1.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-4.5 0.75 -1.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      
      <!-- Chair -->
      <a-box position="0 0.75 -6" rotation="90 0 0" depth="0.5" width="1.5" height="1.5" color="#663300"></a-box>
      <a-cylinder position="0.5 0.25 -6.5" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.5 0.25 -6.5" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0.5 0.25 -5.5" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.5 0.25 -5.5" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-box position="0 1.5 -6.8" rotation="0 0 0" depth="0.3" width="1.5" height="1" color="#663300"></a-box>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>a

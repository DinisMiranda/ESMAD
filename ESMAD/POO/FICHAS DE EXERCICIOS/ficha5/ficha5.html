<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Jogos</title>
    <link rel="stylesheet" href="ficha5.css">
    <script src="ficha5.js"></script>
</head>
<body>
    <h1>Gestão de Jogos de Computador</h1>
    
    <form id="gameForm">
        <h2>Adicionar/Editar Jogo</h2>
        <input type="hidden" id="editIndex" value="-1">
        
        <div class="form-group">
            <label for="name">Nome do Jogo*</label>
            <input type="text" id="name" required>
            <div id="nameError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="year">Ano de Lançamento*</label>
            <input type="number" id="year" min="1950" max="2100" required>
            <div id="yearError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="genre">Género*</label>
            <input type="text" id="genre" required>
            <div id="genreError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="platform">Plataforma*</label>
            <select id="platform" required>
                <option value="">Selecione...</option>
                <option value="PC">PC</option>
                <option value="PS5">PS5</option>
                <option value="Xbox Series X">Xbox Series X</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Mobile">Mobile</option>
                <option value="Outro">Outro</option>
            </select>
            <div id="platformError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="rating">Avaliação (1-10)*</label>
            <input type="number" id="rating" min="1" max="10" required>
            <div id="ratingError" class="error"></div>
        </div>
        
        <button type="submit">Adicionar Jogo</button>
        <button type="button" id="cancelEdit" style="display: none; background-color: #f44336;">Cancelar Edição</button>
    </form>
    
    <div class="filter-container">
        <h2>Filtrar Jogos</h2>
        <div class="form-group">
            <label for="filterGenre">Filtrar por Género</label>
            <select id="filterGenre">
                <option value="">Todos os géneros</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="filterPlatform">Filtrar por Plataforma</label>
            <select id="filterPlatform">
                <option value="">Todas as plataformas</option>
                <option value="PC">PC</option>
                <option value="PS5">PS5</option>
                <option value="Xbox Series X">Xbox Series X</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Mobile">Mobile</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
    </div>
    
    <h2>Lista de Jogos</h2>
    <table id="gamesTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ano</th>
                <th>Género</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="gamesList">
            <!-- Jogos serão adicionados aqui dinamicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>

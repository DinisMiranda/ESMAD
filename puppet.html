<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Puppet Head -->
      <a-sphere
        position="0 1.5 -3"
        radius="0.5"
        color="#FFC65D">
        <!-- Left Eye -->
        <a-sphere
          position="-0.2 0.1 0.5"
          radius="0.05"
          color="#000">
        </a-sphere>
        <!-- Right Eye -->
        <a-sphere
          position="0.2 0.1 0.5"
          radius="0.05"
          color="#000">
        </a-sphere>
       
         <!-- Mouth -->
         <a-box
         position="0 -0.2 0.5"
         width="0.3"
         height="0.05"
         depth="0.05"
         color="#FF0000">
         <!-- Left Fang -->
         <a-cone
           position="-0.1 -0.05 0.05"
           radius-bottom="0.02"
           radius-top="0"
           height="0.1"
           color="#FFFFFF">
         </a-cone>
         <!-- Right Fang -->
         <a-cone
           position="0.1 -0.05 0.05"
           radius-bottom="0.02"
           radius-top="0"
           height="0.1"
           color="#FFFFFF">
         </a-cone>
       </a-box>
       <!-- Hair -->
       <a-box
         position="0 0.7 0.3"
         width="0.6"
         height="0.05"
         depth="0.2"
         color="#000"
         rotation="0 0 0">
       </a-box>
     </a-sphere>

      <!-- Puppet Body -->
      <a-box
        position="0 0.75 -3"
        width="0.5"
        height="1.5"
        depth="0.5"
        color="#FF6B6B">
      </a-box>

      <!-- Cape -->
      <a-cone
        position="0 0.75 -3.2"
        radius-bottom="0.6"
        radius-top="0.3"
        height="1.5"
        color="#8B0000"
        rotation="0 0 0">
      </a-cone>

      <!-- Puppet Left Arm -->
      <a-cylinder
        position="-0.4 0.75 -3"
        radius="0.1"
        height="0.75"
        color="#4ECDC4"
        rotation="0 0 45">
      </a-cylinder>

      <!-- Puppet Right Arm -->
      <a-cylinder
        position="0.4 0.75 -3"
        radius="0.1"
        height="0.75"
        color="#4ECDC4"
        rotation="0 0 -45">
      </a-cylinder>

      <!-- Puppet Left Leg -->
      <a-cylinder
        position="-0.2 -0.5 -3"
        radius="0.1"
        height="1"
        color="#4ECDC4"
        rotation="0 0 10">
      </a-cylinder>

      <!-- Puppet Right Leg -->
      <a-cylinder
        position="0.2 -0.5 -3"
        radius="0.1"
        height="1"
        color="#4ECDC4"
        rotation="0 0 -10">
      </a-cylinder>



      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

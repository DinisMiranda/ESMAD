<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Tabletop -->
      <a-box position="0 1.5 -3" rotation="90 0 0" depth="0.5" width="10" height="5" color="#663300"></a-box>
      
      <!-- Table legs -->
      <a-cylinder position="4.5 0.25 -4.75" radius="0.1" height="3" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-4.5 0.25 -4.75" radius="0.1" height="3" color="#FFC65D"></a-cylinder>
      <a-cylinder position="4.5 0.25 -1.25" radius="0.1" height="3" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-4.5 0.25 -1.25" radius="0.1" height="3" color="#FFC65D"></a-cylinder>
      



        <!-- Chairs -->
        <a-box position="1 0 -3" rotation="90 0 0" depth="0.5" width="1.5" height="1.5" color="#663300"></a-box>

      <a-cylinder position="1 0 -2" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0 -2" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0 -4" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0 -4" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>


      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
